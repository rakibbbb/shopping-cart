<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus decreaseQty"></i></button>
                           <input type="text" class="form-control text-center currentQty" value="1">
                           <button class="btn btn-default"><i class="fas fa-plus increaseQty"></i></button>
                        </div>
                        <h5>$<span id="itemPrice1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus decreaseQty"></i></button>
                           <input type="text" class="form-control text-center currentQty" value="1">

                        </div>
                        <h5>$<span id="itemPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax(3%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal"></span></h5>
                        <h5>$ <span id="tax"></span>00</h5>
                        <h5>$ <span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //Increase Quantity
      var increaseQty = document.getElementsByClassName('increaseQty')[0];
         increaseQty.addEventListener('click', function() {
            let currentQty = document.getElementsByClassName('currentQty')[0].value;
            let currentQtyNumber = parseInt(currentQty);
            let totalQty = currentQtyNumber + 1;
            document.getElementsByClassName('currentQty')[0].value = totalQty;

            //Update Price by using quantity
            const totalAmount = 1219 * totalQty;
            document.getElementById('itemPrice1').innerText = totalAmount;

            //Subtotal Section
         const item1 = document.getElementById('itemPrice1').innerText;
         const item1Price = parseInt(item1);
         const item2 = document.getElementById('itemPrice2').innerText;
         const item2Price = parseInt(item2);

         const itemPriceTotal = item1Price + item2Price;
         document.getElementById('subtotal').innerText = itemPriceTotal;

         // Tax Section
         const taxAmount = (itemPriceTotal * 0.03).toPrecision(4);
         const taxAmountNumber = parseFloat(taxAmount);
         document.getElementById('tax').innerText = taxAmount;

         // //Total Section 
         const grandTotal = itemPriceTotal + taxAmountNumber;
         document.getElementById('total').innerText = grandTotal;
